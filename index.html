<!DOCTYPE html>
<html>
  <title>Tree Visualization Survey</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link
    rel="stylesheet"
    href="https://www.w3schools.com/lib/w3-theme-black.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
  />
  <script src="js/utils/fetchData.js"></script>
  <body>
    <!-- Header -->
    <header class="w3-container w3-theme w3-padding" id="myHeader">
      <div class="w3-center">
        <h1 class="w3-xxxlarge w3-animate-bottom">
          A Curated Dataset of Abstract Tree Visualization Tasks
        </h1>
      </div>
    </header>

    <div class="w3-row-padding w3-center w3-margin-top">
      <a style="display:block" href="./surveyed-papers/">
        <div class="w3-third">
          <div class="w3-card w3-container" style="min-height:200px">
            <br />
            <i
              class="fa fa-file-text w3-margin-bottom w3-text-theme"
              style="font-size:120px"
            ></i>
            <h3>Surveyed Papers</h3>
            <br />
          </div>
        </div>
      </a>

      <a style="display:block" href="./task-survey-data/">
        <div class="w3-third">
          <div class="w3-card w3-container" style="min-height:200px">
            <br />
            <i
              class="fa fa-area-chart w3-margin-bottom w3-text-theme"
              style="font-size:120px"
            ></i>
            <h3>Task Survey Data</h3>
            <br />
          </div>
        </div>
      </a>
      <div class="w3-third">
        <div class="w3-card w3-container" style="min-height:200px">
          <br />
          <i
            class="fa fa-bar-chart w3-margin-bottom w3-text-theme"
            style="font-size:120px"
          ></i>
          <h3>Task Survey Data</h3>
          <br />
        </div>
      </div>
    </div>

    <br />

    <hr />

    <div class="w3-center">
      <br />
      <a
        class="w3-button w3-theme"
        style="min-width: 200px;"
        onclick="randomizeSurveyPaper()"
      >
        Show me a random Survey Paper
        <i class="fa fa-random" style="color: antiquewhite !important"></i
      ></a>
      <br /><br />
    </div>
    <br />

    <div
      class="w3-card-12 w3-center white"
      style="width:50%; margin: 0 auto; border: thin; border-color: black"
    >
      <div class="w3-container w3-theme">
        <h3>Survey Paper</h3>
      </div>
      <div class="w3-container"></div>
      <ul class="w3-ul w3-border-top">
        <li>
          <h3>Paper Title</h3>
          <p id="randomPaperTitle"></p>
        </li>
        <li>
          <h3>Author</h3>
          <p id="randomPaperAuthor"></p>
        </li>
        <li>
          <h3>Abstract</h3>
          <p id="randomPaperAbstract"></p>
        </li>
      </ul>
    </div>
    <br />

    <hr />

    <script src="js/home/landing.js"></script>
  </body>
</html>
