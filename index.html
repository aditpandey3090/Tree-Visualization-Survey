<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tree Visualization Survey</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div id="heading" class="container">
            <div class="row mt-5">
                <div class="col-md-8">
                    <h1 id="heading">Tree Visualization Survey</h1>
                </div>
                <div class="col-md-3 text-right">
                    <button type="button" class="btn btn-secondary"><i class="fa fa-plus"></i>  Add Paper</button>
                </div>
            </div>
        </div>
        <div id="body" class="container-fluid mt-5">
            <div class="row">
                <div class="col-md">
                    <div class="col-md-4 ">
                        <div class="option border border-dark rounded"></div>
                    </div>
                    <div class="col-md-8 offset-sm-2">
                        <p>Surveyed Papers</p>
                    </div>
                </div>
                <div class="col-md">
                    <div class="col-md-4 offset-sm-1">
                        <div class="option border border-dark rounded "></div>
                    </div>
                    <div class="col-md-8 offset-sm-3">
                        <p>Task Survey Data</p>
                    </div>
                </div>
                <div class="col-md">
                    <div class="col-md-4 offset-sm-2">
                        <div class="option border border-dark rounded "></div>
                    </div>
                    <div class="col-md-10 offset-sm-3">
                        <p>Task Based Tree Vis Explorer</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="randomSelection" class="row justify-content-md-center mt-5">
                <div class="col-sm-1 offset-sm-3 text-right">
                    <i id="randomIcon" class="fa fa-random"></i> 
                </div>
                <div class="col-sm-8">
                    <h4>Show me a random survey paper</h4>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-5">
                <table class="table table-borderless table-condensed table-hover">
                    <tbody>
                        <tr>
                          <th scope="row">Paper Title</th>
                          <td>Paper Title goes here</td>
                        </tr>
                        <tr>
                          <th scope="row">Year</th>
                          <td>2020</td>
                        </tr>
                        <tr>
                          <th scope="row">Link</th>
                          <td>https://papertitle.com</td>
                        </tr>
                      </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
