<meta charset="UTF-8">

  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"

  <link

    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"

<style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Roboto", sans-serif
    }
</style>

<body>

    <!-- Header -->
    <header class="w3-container w3-theme w3-padding" id="myHeader">
        <a href="../" style="text-decoration: none; color: white;">
            <i class="fa fa-home w3-xlarge w3-button w3-theme" style="float: left; margin-top: 12px"></i>
        </a>
        <div class="w3-center">
            <h1 style="float: left;" class="w3-xlarge w3-animate-bottom">
                A Curated Dataset of Abstract Tree Visualization Tasks
            </h1>
        </div>
    </header>

    <!-- Page Container -->
    <div class="w3-content w3-margin-top" style="max-width:1400px;">
        <!-- The Grid -->
        <div class="w3-row-padding">


                <div class="w3-container w3-card w3-white w3-margin-bottom">
                    <h2 class="w3-text-grey w3-padding-16" id="paperName"><i
                            class="fa fa-line-chart fa-fw w3-margin-right w3-xxlarge"></i></h2>
                    <div class="w3-container">
                        <h5 class="w3-opacity"><i class="fa fa-user fa-fw w3-margin-right"></i><b id="authorName"></b></h5>
                        <h6 id="year"><i class="fa fa-calendar fa-fw w3-margin-right"></i></h6>
                        <p id="description"></p>
                        <hr>
                    </div>

                    <div class="w3-container" id="tableBody">
                        
                    </div>
                </div>


                <div class="w3-quarter">
                    <div class="w3-card w3-container w3-center" style="min-height:250px">
                        <h3>Visual Encoding 1</h3><br>
                        <img src="img/node1.png" style="width: 60px"/>
                    </div>
                </div>

                <div class="w3-quarter">
                    <div class="w3-card w3-container w3-center" style="min-height:250px">
                        <h3>Visual Encoding 2</h3><br>
                        <img src="img/node2.png" style="width: 120px"/>
                    </div>
                </div>

                <div class="w3-quarter">
                    <div class="w3-card w3-container w3-center" style="min-height:250px">
                        <h3>Visual Encoding 3</h3><br>
                        <img src="img/node3.png" style="width: 120px"/>
                    </div>
                </div>

                <div class="w3-quarter">
                    <div class="w3-card w3-container w3-center" style="min-height:250px">
                        <h3>Visual Encoding 4</h3><br>
                        <img src="img/node4.png" style="width: 120px"/>
                    </div>
                </div>

            <!-- End Grid -->
        </div>

        <!-- End Page Container -->
    </div>

    <br />
    <br />
    <script src="../js/utils/taskSurveyTable.js"></script>
    <script src="../js/utils/fetchData.js"></script>
    <script src="js/script.js"></script>
