<!DOCTYPE html>
<html>
<title>A Curated Dataset of Abstract Tree Visualization Tasks</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/index.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.js"></script>

<body>
  <div class="w3-bar w3-theme" id="myHeader">
    <a href="../" class="w3-bar-item w3-button" title="Home">
      <i class="fa fa-home w3-xlarge w3-button "></i>
    </a>
    <a href="../surveyed-papers/" title="Surveyed Papers" class="w3-bar-item w3-button">
      <i class="fa fa-bar-chart w3-xlarge w3-button"></i>
    </a>
    <a href="../task-survey-data/" class="w3-bar-item w3-button" title="Task Survey Data">
      <i class="fa fa-pie-chart w3-xlarge w3-button"></i>
    </a>
    <a href="#" class="w3-bar-item w3-button" style="color: #000; background-color: #ccc">
      <i class="fa fa-sitemap w3-xlarge w3-button" style="color: #000; background-color: #ccc"></i>
    </a>
  </div>

  <br />

  <div class="w3-container">
    <div class="w3-bar w3-theme">
      <button class="w3-bar-item w3-button testbtn w3-padding-16" onclick="openTab(event,'actions')">Actions</button>
      <button class="w3-bar-item w3-button testbtn w3-padding-16" onclick="openTab(event,'targets')">Targets</button>
    </div>
    <div id="actions" style="min-height: 800px" class="w3-card w3-container tab w3-animate-opacity">
      <h2 class="w3-center" style="margin-bottom: 0px; padding-bottom: 0px">Actions</h2>
      <div class="w3-container">
        <h3 style="margin-top: 0px; padding-top: 0px">Mid-Level (Search)</h3>
        <div class="w3-card w3-responsive">
          <table class="w3-table w3-striped w3-bordered">
            <colgroup>
              <col span="1" style="width: 33%;">
              <col span="1" style="width: 33%;">
              <col span="1" style="width: 33%;">
            </colgroup>
            <thead>
              <tr>
                <th></th>
                <th class="w3-center">Target Known</th>
                <th class="w3-center">Target Unknown</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th style="vertical-align:middle" class="w3-center">Location Known</th>
                <td class="w3-center">
                  <img src="./img/lookup.png" style="height: 120px" />
                  <h5>Lookup</h5>
                </td>
                <td class="w3-center">
                  <img src="./img/browse.png" style="height: 120px" />
                  <h5>Browse</h5>
                </td>
              </tr>
              <tr class="w3-white">
                <th style="vertical-align:middle" class="w3-center">Location Unkown</th>
                <td class="w3-center">
                  <img src="./img/locate.png" style="height: 120px" />
                  <h5>Locate</h5>
                </td>
                <td class="w3-center">
                  <img src="./img/explore.png" style="height: 120px" />
                  <h5>Explore</h5>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="w3-container">
        <h3>Low-Level (Query)</h3>
        <div class="w3-card w3-responsive">
          <table class="w3-table w3-striped w3-bordered">
            <colgroup>
              <col span="1" style="width: 33%;">
              <col span="1" style="width: 33%;">
              <col span="1" style="width: 33%;">
            </colgroup>
            <thead>
              <tr>
                <th class="w3-center">Identify</th>
                <th class="w3-center">Compare</th>
                <th class="w3-center">Summarize</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="w3-center">
                  <img src="./img/identify.png" style="height: 120px" />
                </td>
                <td class="w3-center">
                  <img src="./img/compare.png" style="height: 120px" />
                </td>
                <td class="w3-center">
                  <img src="./img/summarize.png" style="height: 120px" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <br />
    <div id="targets" style="min-height: 700px" class="w3-card w3-container tab w3-animate-opacity">
      <h1 class="w3-center">Targets</h1>
    </div>
    <br />
    <br />
</body>
<script src="js/script.js"></script>

</html>
