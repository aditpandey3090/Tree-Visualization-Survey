<!DOCTYPE html>
<html>
<title>A Curated Dataset of Abstract Tree Visualization Tasks</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/index.css" />

<body>
  <div class="w3-bar w3-theme" id="myHeader">
    <a href="../" class="w3-bar-item w3-button" data-toggle="tooltip" data-placement="bottom" title="Home">
      <i class="fa fa-home w3-xlarge w3-button "></i>
    </a>
    <a href="../surveyed-papers/" data-toggle="tooltip" data-placement="bottom" title="Surveyed Papers" class="w3-bar-item w3-button">
      <i class="fas fa-file w3-xlarge w3-button"></i>
    </a>
    <a href="../task-survey-data/" class="w3-bar-item w3-button" data-toggle="tooltip" data-placement="bottom" title="Task Survey Data">
      <i class="fas fa-bullseye w3-xlarge w3-button"></i>
    </a>
    <a href="#" class="w3-bar-item w3-button" style="color: #000; background-color: #ccc">
      <i class="fa fa-sitemap w3-xlarge w3-button" style="color: #000; background-color: #ccc"></i>
    </a>
  </div>

  <br />

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-top">
      <header  class="w3-container w3-theme w3-padding"> 
        <i onclick="closeModal(this)" class="fas fa-window-close  w3-display-topright w3-large w3-button"></i>
        <h3 id="modalHeading" class="w3-center"></h3>
      </header>
      <div class="w3-padding">
        <h4 id="modalType" class="w3-center"></h4>
        <h5 id="modalSubtype" class="w3-tag"></h5>
        <hr />
        <div class="w3-row">
          <div class="w3-container w3-half w3-responsive w3-animate-opacity">
            <h4 id="modalColumn" class="w3-center"></h4>
          </div>
          <div class="w3-container w3-half w3-responsive w3-animate-opacity">
            <h4 id="modalRow" class="w3-center"></h4>
          </div>
        </div>
        
        <div id="tableContainer" class="w3-container w3-responsive w3-animate-opacity">
            
        </div>
      </div>
    </div>
  </div>

  <div class="w3-container">
    <h2 class="w3-center" style="margin-bottom: 0px; padding-bottom: 0px">Actions</h2>
    <br />
    <div id="actions" style="min-height: 350px" class="w3-container w3-responsive tab w3-animate-opacity">
      <div style="min-height: 300px" class="w3-container w3-responsive w3-half tab w3-animate-opacity">
        <h4 class="w3-center">Search</h4>
        <div class="w3-card w3-responsive">
          <table id="actionMatrix" class="table page-table w3-table hover" width="100%"></table>
        </div>
      </div>
      <div style="min-height: 300px" class="w3-container w3-responsive w3-half tab w3-animate-opacity">
        <h4 class="w3-center">Query</h4>
        <div class="w3-card w3-responsive">
          <table id="actionQueryMatrix" class="table page-table w3-table hover" width="100%"></table>
        </div>
      </div>
    </div>

    <h2 class="w3-center" style="margin-bottom: 0px; padding-bottom: 0px">Targets</h2>
    <br />
    <div id="targets" style="min-height: 50px" class="w3-container w3-responsive tab w3-animate-opacity">
      <div style="min-height: 300px" class="w3-container w3-responsive w3-half tab w3-animate-opacity">
        <h4 class="w3-center">Topology</h4>
        <div class="w3-card w3-responsive">
          <h5 class="w3-tag">Tree</h5>
          <table id="targetTopoTree" class="table page-table w3-table hover" width="100%"></table>
        </div>
        <br />
        <div class="w3-card w3-responsive">
          <h5 class="w3-tag">Subtree</h5>
          <table id="targetTopoSubtree" class="table page-table w3-table hover" width="100%"></table>
        </div>
        <br />
        <div class="w3-card w3-responsive">
          <h5 class="w3-tag">Node</h5>
          <table id="targetTopoNode" class="table page-table w3-table hover" width="100%"></table>
        </div>
        <br />
        <div class="w3-card w3-responsive">
          <h5 class="w3-tag">Path</h5>
          <table id="targetTopoPath" class="table page-table w3-table hover" width="100%"></table>
        </div>
      </div>
      <div style="min-height: 300px" class="w3-container w3-responsive w3-half tab w3-animate-opacity">

        <h4 class="w3-center">Attribute</h4>
        <div class="w3-card w3-responsive">
          <h5 class="w3-tag">Internal Node</h5>
          <table id="targetAttInternalNode" class="table page-table w3-table hover" width="100%"></table>
        </div>
        <br />
        <div class="w3-card w3-responsive">
          <h5 class="w3-tag">Leaf Node</h5>
          <table id="targetAttLeafNode" class="table page-table w3-table hover" width="100%"></table>
        </div>
        <br />
        <div class="w3-card w3-responsive">
          <h5 class="w3-tag">Link</h5>
          <table id="targetAttLink" class="table page-table w3-table hover" width="100%"></table>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../js/utils/fetchData.js"></script>
<script src="js/script.js"></script>
<script src="js/script2.js"></script>
<script src="../js/utils/taskSurveyTable.js"></script>

</html>
