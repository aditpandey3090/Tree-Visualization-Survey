<!DOCTYPE html>
<html>
  <title>A Curated Dataset of Abstract Tree Visualization Tasks</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link
    rel="stylesheet"
    href="https://www.w3schools.com/lib/w3-theme-black.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
  />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"
  />
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
  />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="../js/utils/fetchData.js"></script>
  <script src="../js/utils/tableManipulation.js"></script>
  <script src="js/views.js"></script>
  <script src="js/dataModel.js"></script>
  <script src="js/dataloader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.js"></script>
  <link rel="stylesheet" type="text/css" href="css/chartStyle.css" />
  <body>

    <!-- Header -->
    <header class="w3-container w3-theme w3-padding" id="myHeader">
      <a href="../" style="text-decoration: none; color: white;">
        <i class="fa fa-home w3-xlarge w3-button w3-theme" style="float: left; margin-top: 12px"></i>
      </a>
      <div class="w3-center">
        
          <h1 style="float: left;" class="w3-xlarge w3-animate-bottom">
          A Curated Dataset of Abstract Tree Visualization Tasks
          </h1>
        
      </div>
    </header>

    <div class="w3-row-padding w3-center w3-margin-top">
      <div class="w3-quarter">
        <div
          class="w3-card w3-container"
          style="min-height:200px"
          id="YearofPub"
        >
          <br />
          <h3>Year of Publication 
            <a style="text-decoration: none; color: black;">
              <i id="yearOfPubToolTip" href="#" data-toggle="tooltip" data-placement="bottom" data-html="true" class="fa fa-info-circle card-tooltip" style="float: right;"></i>
            </a>
          </h3>
          <br />
        </div>
      </div>

      <div class="w3-quarter">
        <div
          class="w3-card w3-container"
          style="min-height:200px"
          id="PaperType"
        >
          <br />
          <h3>Paper Type
            <a style="text-decoration: none; color: black;">
              <i id="paperTypeToolTip" href="#" data-toggle="tooltip" data-placement="bottom" data-html="true" class="fa fa-info-circle card-tooltip" style="float: right;"></i>
            </a>
          </h3>
          <br />
        </div>
      </div>

      <div class="w3-quarter">
        <div class="w3-card w3-container" style="min-height:200px" id="EvaluationType">
          <br />
          <h3>Evaluation Type
            <a style="text-decoration: none; color: black;">
              <i id="evaluationTypeToolTip" href="#" data-toggle="tooltip" data-placement="bottom" data-html="true" class="fa fa-info-circle card-tooltip" style="float: right;"></i>
            </a>
          </h3>
          <br />
        </div>
      </div>
        <div class="w3-quarter">
          <div class="w3-card w3-container" style="min-height:200px" id="VisType">
            <br />
            <h3>Visual Encoding
              <a style="text-decoration: none; color: black;">
                <i id="visEncodingToolTip" href="#" data-toggle="tooltip" data-placement="bottom" data-html="true" class="fa fa-info-circle card-tooltip" style="float: right;"></i>
              </a>
            </h3>
            <br />
          </div>
        </div>
        </div>
    </div>
       

    <br />

    <br />

    <hr />

    <div class="w3-responsive w3-card-4"></div>
    <script src="js/utility.js"></script>
    <script src="../js/utils/tableManipulation.js"></script>
  </body>
</html>
